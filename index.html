<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>In-Image Ad v2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Noto Sans KR', sans-serif;
      }
      .in-image-bg {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 63px;
        background-color: #5f9728;
        z-index: 5;
        transform: translateY(100%);
        transition: transform 0.6s ease, opacity 0.6s ease;
        opacity: 0;
      }
      .in-image-ad {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%) translateY(100%);
        width: 600px;
        max-width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #f7ffef 0%, #e6edde 80%, #c1c9b1 100%);
        opacity: 0;
        z-index: 10;
        transition: transform 0.6s ease, opacity 0.6s ease;
        overflow: visible;
        cursor: pointer;
      }
      .in-image-bg.visible {
        transform: translateY(0);
        opacity: 1;
      }
      .in-image-ad.visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      .ad-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        padding: 0 36px;
        gap: 40px;
        position: relative;
      }
      .ad-logo {
        width: 69px;
        height: 52px;
        object-fit: contain;
        transition: transform 0.6s ease;
      }
      .ad-products {
        display: flex;
        align-items: center;
        height: 100%;
        transition: transform 0.6s ease;
      }
      .product-image-wrapper {
        width: 90px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: visible;
        position: relative;
        border-radius: 10px;
      }
      .product-image {
        width: 100%;
        height: 80%;
        object-fit: cover;
      }
      .product-image-hover {
        position: absolute;
        top: -50px;
        right: -18%;
        width: 50%;
        height: 100%;
        z-index: 30;
        opacity: 0;
        transition: opacity 0.3s ease;
        object-fit: contain;
      }
      .in-image-ad:hover .product-image-hover {
        opacity: 1;
      }
      .ad-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) !important;
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        color: #094d4d;
        white-space: nowrap;
        pointer-events: none;
      }
      .ad-line1 {
        font-size: 14px;
        color: #094d4d;
      }
      .ad-line2 {
        font-size: 20px;
        font-weight: bold;
        color: #000;
      }
      .font-g {
        color: #094d4d;
        font-weight: 800;
        font-size: 24px;
      }
      .font-r {
        color: #ff280b;
        font-weight: 800;
        font-size: 24px;
      }
      .bubble {
        position: absolute;
        bottom: 10px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: rgba(0, 150, 136, 0.3);
        animation: bubbleUp 2s ease forwards;
      }
      @keyframes bubbleUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 1;
        }
        100% {
          transform: translateY(-80px) scale(1.2);
          opacity: 0;
        }
      }
      .move-left {
        animation: moveLeft 0.6s ease forwards;
        position: absolute;
      }
      .move-right {
        animation: moveRight 0.6s ease forwards;
        position: absolute;
      }
      @keyframes moveLeft {
        0% {
          left: 50%;
          transform: translateX(-100%);
        }
        100% {
          left: 40px;
          transform: none;
        }
      }
      @keyframes moveRight {
        0% {
          right: 50%;
          transform: translateX(100%);
        }
        100% {
          right: 0;
          transform: none;
        }
      }
      @media (max-width: 600px) {
        .in-image-ad {
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="in-image-bg" id="inImageBg"></div>
    <div class="in-image-ad" id="inImageAd" role="button" aria-label="광고 배너">
      <div class="ad-content">
        <img class="ad-logo" id="adLogo" alt="브랜드 로고" />
        <div class="ad-products" id="adProduct">
          <span class="product-image-wrapper" id="prodWrap">
            <img class="product-image" id="prodBase" alt="제품 이미지" />
            <img class="product-image-hover" id="prodHover" alt="제품 이미지(호버)" />
          </span>
        </div>
        <div class="ad-text" id="adText">명품 BRAND</div>
      </div>
    </div>

    <script>
      (function () {
        const qs = new URLSearchParams(location.search);
        const params = {
          logo: qs.get('logo') || 'https://www.maeil.com/resources/images/common/h_logo.png',
          product:
            qs.get('product') ||
            'https://s3.ap-northeast-2.amazonaws.com/piclick.me.img/test/nukki.png',
          hover:
            qs.get('hover') ||
            'https://s3.ap-northeast-2.amazonaws.com/piclick.me.img/test/jar.png',

          brand: qs.get('brand') || '명품 BRAND',
          line1: qs.get('line1') || '프리미엄',
          line2: qs.get('line2') || '고농축 토마토 주스',
          bg: qs.get('bg') || '#5F9728',
          autohide: parseInt(qs.get('autohide') || '0', 10) || 0,
          imp: qs.get('imp') || '',
          click: qs.get('click') || '',

          // 사이즈/맞춤
          logoW: qs.get('logoW') || '',
          logoH: qs.get('logoH') || '',
          logoFit: qs.get('logoFit') || '',
          productW: qs.get('productW') || '',
          productH: qs.get('productH') || '',
          productFit: qs.get('productFit') || '',
          hoverW: qs.get('hoverW') || '',
          hoverH: qs.get('hoverH') || '',
          hoverFit: qs.get('hoverFit') || '',

          // 배너 본체 배경(.in-image-ad)
          adBgType: qs.get('adBgType') || '', // '', 'solid', 'gradient'
          adBgSolid: qs.get('adBgSolid') || '#e6edde',
          adBgStart: qs.get('adBgStart') || '#f7ffef',
          adBgEnd: qs.get('adBgEnd') || '#c1c9b1',
        };

        const inImageAd = document.getElementById('inImageAd');
        const inImageBg = document.getElementById('inImageBg');
        const adLogo = document.getElementById('adLogo');
        const adProduct = document.getElementById('adProduct');
        const prodWrap = document.getElementById('prodWrap');
        const prodBase = document.getElementById('prodBase');
        const prodHover = document.getElementById('prodHover');
        const adText = document.getElementById('adText');

        // 하단 바 색
        inImageBg.style.backgroundColor = params.bg;

        // 이미지/텍스트
        adLogo.src = params.logo;
        prodBase.src = params.product;
        prodHover.src = params.hover;
        adText.textContent = params.brand;

        // 배너 본체 배경 적용
        (function applyAdBackground() {
          const t = (params.adBgType || '').toLowerCase();
          if (t === 'solid') {
            inImageAd.style.background = params.adBgSolid || '#e6edde';
          } else if (t === 'gradient') {
            const s = params.adBgStart || '#f7ffef';
            const e = params.adBgEnd || '#c1c9b1';
            inImageAd.style.background = `linear-gradient(to right, ${s} 0%, ${s} 10%, ${e} 100%)`;
          } else {
            // 기본 CSS 배경 유지
          }
        })();

        // 크기/맞춤 적용
        function applyDim(el, w, h, fit) {
          if (!el) return;
          if (w) el.style.width = w;
          if (h) el.style.height = h;
          if (fit) el.style.objectFit = fit;
        }
        applyDim(adLogo, params.logoW, params.logoH, params.logoFit);
        if (params.productW) prodWrap.style.width = params.productW;
        if (params.productH) prodWrap.style.height = params.productH;
        applyDim(prodBase, params.productW, params.productH, params.productFit);
        applyDim(prodHover, params.hoverW, params.hoverH, params.hoverFit);

        // 트래킹/오토하이드/클릭
        if (params.imp) {
          const t = new Image();
          t.src = params.imp;
        }
        if (params.autohide > 0) {
          setTimeout(() => {
            inImageAd.style.display = 'none';
            inImageBg.style.display = 'none';
          }, params.autohide * 1000);
        }
        if (params.click) {
          inImageAd.addEventListener('click', () => {
            window.open(params.click, '_blank', 'noopener');
          });
        }

        // 애니메이션
        window.addEventListener('load', () => {
          inImageAd.classList.add('visible');
          inImageBg.classList.add('visible');
          setTimeout(() => {
            adLogo.classList.add('move-left');
            adProduct.classList.add('move-right');
            setTimeout(() => {
              requestAnimationFrame(() => {
                adText.style.opacity = '1';
                adText.style.transform = 'scale(1)';
              });
            }, 400);
          }, 600);
          startDefaultBubbles();
        });

        let defaultBubbleInterval = null,
          hoverBubbleInterval = null;
        function startDefaultBubbles() {
          defaultBubbleInterval = setInterval(() => {
            for (let i = 0; i < 3; i++) {
              const b = document.createElement('span');
              b.className = 'bubble';
              b.style.left = `${Math.random() * 20 + 75}%`;
              b.style.animationDelay = `${Math.random()}s`;
              inImageAd.appendChild(b);
              b.addEventListener('animationend', () => b.remove());
            }
          }, 3000);
        }
        function stopDefaultBubbles() {
          if (defaultBubbleInterval) clearInterval(defaultBubbleInterval);
          defaultBubbleInterval = null;
        }

        inImageAd.addEventListener('mouseenter', () => {
          adText.innerHTML = `
            <div class="ad-line1">${escapeHtml(params.brand)}</div>
            <div class="ad-line2"><span class="font-g">${escapeHtml(params.line1)}</span>
            <span class="font-r">${escapeHtml(params.line2)}</span></div>`;
          stopDefaultBubbles();
          hoverBubbleInterval = setInterval(() => {
            for (let i = 0; i < 5; i++) {
              const b = document.createElement('span');
              b.className = 'bubble';
              b.style.left = `${Math.random() * 20 + 75}%`;
              b.style.animationDelay = `${Math.random()}s`;
              inImageAd.appendChild(b);
              b.addEventListener('animationend', () => b.remove());
            }
          }, 500);
        });
        inImageAd.addEventListener('mouseleave', () => {
          adText.textContent = params.brand;
          if (hoverBubbleInterval) clearInterval(hoverBubbleInterval);
          startDefaultBubbles();
        });

        function escapeHtml(s) {
          return String(s)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
        }
      })();
    </script>
  </body>
</html>
